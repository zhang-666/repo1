<!DOCTYPE html>
<html>
<head>
	<title>菜单管理</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../public/css/bootstrap.min.css">
	<link rel="stylesheet" href="../public/css/font-awesome.min.css">
	<link rel="stylesheet" href="../public/plugins/bootstrap-table/bootstrap-table.min.css">
	<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="../public/css/main.css">

</head>
<body>
<div id="dtapp" v-cloak>

	<div v-show="showList">
		<div id="toolbar">
			<button v-if="hasPermission('schedule:job:save')" class="btn btn-primary" @click="add">
				<i class="fa fa-plus"></i>&nbsp;<span class="bold">新增</span>
			</button>
			<button v-if="hasPermission('schedule:job:update')" class="btn btn-primary" @click="update">
				<i class="fa fa-pencil-square-o"></i>&nbsp;<span class="bold">修改</span>
			</button>
			<button v-if="hasPermission('schedule:job:delete')" class="btn btn-danger" @click="del">
				<i class="fa fa-trash-o"></i>&nbsp;<span class="bold">删除</span>
			</button>
			<button v-if="hasPermission('schedule:job:pause')" class="btn btn-primary" @click="pause">
				<i class="fa fa-pause"></i>&nbsp;<span class="bold">暂停</span>
			</button>
			<button v-if="hasPermission('schedule:job:resume')" class="btn btn-success" @click="resume">
				<i class="fa fa-play"></i>&nbsp;<span class="bold">恢复</span>
			</button>
			<button v-if="hasPermission('schedule:job:run')" class="btn btn-success" @click="runOnce">
				<i class="fa fa-arrow-circle-right"></i>&nbsp;<span class="bold">立即执行</span>
			</button>
		</div>

		<table id="table"></table>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">bean名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="scheduleJob.beanName" placeholder="spring bean名称，如：testTask"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">方法名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="scheduleJob.methodName" placeholder="方法名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参数</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="scheduleJob.params" placeholder="参数"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">cron表达式</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="scheduleJob.cronExpression" placeholder="如：0 0 12 * * ?"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="scheduleJob.remark" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
		</form>
	</div>

</div>


<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../public/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
<script src="../public/js/schedule/job.js"></script>
</body>
</html>
